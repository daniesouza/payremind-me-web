<app-navbar *ngIf="exibirNavBar()"></app-navbar>
<router-outlet></router-outlet>

<p-toast [style]="{marginTop: '80px'}" position="bottom-right"></p-toast>

<p-confirmDialog header="Confirmação" icon="pi pi-question-circle" width="425" #cd>
  <p-footer>
    <button type="button" pButton icon="pi pi-times" label="Não" (click)="cd.reject()"></button>
    <button type="button" pButton icon="pi pi-check" label="Sim" (click)="cd.accept()"></button>
  </p-footer>
</p-confirmDialog>
