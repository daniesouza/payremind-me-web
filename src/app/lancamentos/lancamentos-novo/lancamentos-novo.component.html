<div class="container">

  <form>

    <div class="ui-g">

      <div class="ui-g-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton [options]="tipos" #tipo></p-selectButton>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [readonlyInput]="false" [inline]="false" [showIcon]="true"
        name="vencimento" ngModel #vencimento="ngModel" required
        ></p-calendar>
        <p-message severity="error" text="Informe uma data de vencimento"  *ngIf="vencimento.hasError('required') && vencimento.dirty"></p-message>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>{{ tipo.value === 'RECEITA' ? 'Receita' : 'Despesa '}}</label>
        <p-calendar dateFormat="dd/mm/yy" [readonlyInput]="true" [inline]="false" [showIcon]="true"></p-calendar>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao" ngModel #descricao="ngModel" required minlength="5">

        <p-message severity="error" text="Informe uma descrição"    *ngIf="descricao.hasError('required') && descricao.dirty"></p-message>
        <p-message severity="error" text=" Minimo de 5 caracteres"  *ngIf="descricao.hasError('minlength') && descricao.dirty"></p-message>

      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <input pInputText type="text" placeholder="0,00" currencyMask
               [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' , allowNegative : false }"
               name="valor" ngModel>
      </div>

      <div class="ui-g-12  ui-md-6 ui-fluid">
        <label>Categoria</label>
        <p-dropdown [options]="categorias" placeholder="Selecione" [autoWidth]="false"
                    name="categoria" ngModel #categoria="ngModel" required></p-dropdown>
        <p-message severity="error" text="Informe a categoria" *ngIf="categoria.hasError('required')"></p-message>
      </div>

      <div class="ui-g-12  ui-md-6 ui-fluid">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas" placeholder="Selecione" [autoWidth]="false"
                    name="pessoa" ngModel #pessoa="ngModel" required></p-dropdown>
        <p-message severity="error" text="Informe a pessoa" *ngIf="pessoa.hasError('required')"></p-message>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3"></textarea>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar"></button>
        <button pButton type="submit" label="Novo" class="ui-button-info"></button>
        <a href="javascript:">Voltar para a pesquisa</a>
      </div>

    </div>

  </form>
</div>
