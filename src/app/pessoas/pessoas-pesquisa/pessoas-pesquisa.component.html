<form (ngSubmit)="pesquisar()">

  <div class="container">
    <div class="ui-g">

      <div class="ui-g-12">
        <h1>Pessoas</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input type="text" pInputText name="nome" [(ngModel)]="filtro.nome">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

      <div class="ui-g">
        <div class="ui-g-12">
          <p-table [value]="pessoas"
                   [paginator]="true"
                   [rows]="filtro.size"
                   [responsive]="true"
                   [lazy]="true"
                   [totalRecords]="totalRecords"
                   (onLazyLoad)="onChangePage($event)"
                   #tabela>
            <ng-template pTemplate="header">
              <tr>
                <th>Nome</th>
                <th>Cidade</th>
                <th>Estado</th>
                <th>Status</th>
                <th class="col-button"></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-pessoa>
              <tr>
                <td>{{pessoa.nome}}</td>
                <td>{{pessoa.endereco.cidade}}</td>
                <td>{{pessoa.endereco.estado}}</td>
                <td style="text-align: center">
                  <p-inputSwitch name="ativo{{pessoa.codigo}}" pTooltip="{{pessoa.ativo === true ? 'Ativo':'Inativo' }}"
                                 [(ngModel)]="pessoa.ativo" (click)="alterarStatus(pessoa)" ></p-inputSwitch>
                </td>

                <td>
                  <button pButton icon="pi pi-pencil" pTooltip="Editar"
                          tooltipPosition="top"></button>
                  <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" (click)="excluir(pessoa)"></button>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</form>
