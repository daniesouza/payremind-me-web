<div class="container" style="max-width: 400px;margin: auto">

  <form #form="ngForm">
    <div class="ui-g ui-fluid">
      <div class="ui-g-12">
        <h1>Sistema Payremind-me</h1>
      </div>

      <div class="ui-g-12">
        <input pInputText type="text" name="username" placeholder="E-mail" ngModel
               #username   required>
      </div>


      <div class="ui-g-12">
        <input pInputText type="password" placeholder="Senha" name="password" ngModel
               #password required>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" (click)="login(username.value,password.value);password.value = ''" label="Login" [disabled]="form.invalid"></button>
      </div>

    </div>
  </form>
</div>
